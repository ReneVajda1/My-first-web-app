<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="src/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>My first web app Greenfox</title>
</head>


<body>
    <main>
        <section class="primary">
            <i class="fas fa-angle-left dec"></i>
            <img src="" alt="Select a photo!">
            <div id="description">
                <h1 id="desc-heading">Choose a photo</h1>
                <p id="desc-text">
                    Most random pictures of the forgotten past... it feels like yesterday
                </p>
            </div>
            <i class="fas fa-angle-right inc"></i>
        </section>
        <section class="gallery">
            <div class="campfire gallery-photo" data-title="Tea and Cthullu"></div>
            <div class="balance gallery-photo" data-title="Balanced some rocks"></div>
            <div class="sun gallery-photo" data-title="I climb the mountains to see where the sun sleeps"></div>
            <div class="rockyroad gallery-photo" data-title="deepset chasm tallest peak dusty road and cloudless sea"></div>
            <div class="sunset gallery-photo" data-title="May the eternal sun shine upon your path"></div>
            <div class="bluesnail gallery-photo" data-title="Blue snail - Yes they do exist!"></div>
            <div class="goat gallery-photo" data-title="low pixel mountain goat in the wild"></div>
            <div class="mountain gallery-photo" data-title="more mountains"></div>
        </section>
    </main>
    <footer>
 Thank you for your time :-)
    </footer>
</body>
</html>
